<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
<main class="container">
  <div class="graphics">
      <img src="./images/logo.svg" alt="logo" id="logo">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" id="illustration">
  </div>
  <div class="info">
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
    <div class="social_media">
      <div><i class="fa-brands fa-facebook fa-2x"></i></div>
      <div><i class="fa-brands fa-twitter fa-2x"></i></div>
      <div><i class="fa-brands fa-instagram fa-2x"></i></div>
  </div>
  </div>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/tania-valera-63508319b/" target="_blank">Tania Valera</a>  </footer>
    </p>
  </footer>
</body>
<script src="https://kit.fontawesome.com/b9a9afa80c.js" crossorigin="anonymous"></script>

</html>
